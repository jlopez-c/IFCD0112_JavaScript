		<script>
			function saltoLinea() {
				document.write( "<br/>" );
			}
			
			function genAleatorio( numMinimo, numMaximo ) {
				var numAleat = Math.floor( Math.random() * ( numMaximo - numMinimo + 1 ) + numMinimo );
				
				return numAleat;
			}
			
			function init() {
				var numMin = 1;
				var numMax = 10;
				numero = genAleatorio( numMin, numMax );
				
				document.write( numero );
				saltoLinea();
				//document.write( numAleat );
				saltoLinea();
				document.write( "numMin= " + numMin );
			}
			
			init();
		</script>
