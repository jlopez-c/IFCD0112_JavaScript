			// Escriba el nombre más largo.
			
			function srhElementsLarga( arTmp ) {
				var i;
				var arRetorno = [];
				var longMasLarga = arTmp[ 0 ].length;
				var nombreMasLarga = arTmp[ 0 ];
				
				for ( i = 1; i < arTmp.length; i++ ) {
					if ( arTmp[ i ].length > longMasLarga ) {
						nombreMasLarga = arTmp[ i ];
						longMasLarga = arTmp[ i ].length;
					}
				}
				
				return nombreMasLarga;
			}
