		<script>
			// 5.
			// Cree una function en la cual obtenga los elementos que sean superiores a la media de los elementos del array.
			// La function recibe el array (este debe ser num√©rico).
			// Y retorna los elementos que cumplan el criterio.

			function getElementsByMediaSup( arTmp ) {
				var media;
				var i;
				var arElements = [];
				
				media = getMediaArray( arTmp );
				
				for ( i = 0; i < arTmp.length; i++ ) {
					if ( arTmp[ i ] > media ) {
						arElements[ arElements.length ] = arTmp[ i ];
					}					
				}
				
				return arElements;
			}
			
			function init() {
				var arNumbers = [ 4, 6, 12, 24 ];
				
				document.write ( "Los elementos superiores a la media son: " +  getElementsByMediaSup( arNumbers ) );
			}
			
			init();					
			
		</script>
