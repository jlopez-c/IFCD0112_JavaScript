<!DOCTYPE html>
<html lang="es">

		<title>2. Ejercciio Funciones - RESUELTO</title>

		<script>
			
			
			
			
			// 21. Escribir el texto con las siguiente posibilidades. aleatoriamente. CON FUNCIONES.
			// a) en Mayúsculas.
			// b) en Minúsculas.
			// c) sustituyendo sus letras por x( mismas x que letras tenga. y tb al revés.
			// d) Al revés.
			// e) Cambiando las vocales por #
			// f) Cambiado las consonantes por $
			
			function genAleatorio( numMinimo, numMaximo ) {
				var numAleat = Math.floor( Math.random() * ( numMaximo - numMinimo + 1 ) + numMinimo );
				
				return numAleat;
			}
			
			function getMayus( cadena ) {				
				return cadena.toUpperCase();
			}
			
			function getMinus( cadena ) {				
				return cadena.toLowerCase();
			}
			
			function getLetterX( cadena ) {
				var cadX = "";
				var j;
				
				for ( j = 0; j < cadena.length; j++ ) {
					cadX+= "x";
				}
				
				return cadX;
			}
			function getReverse( cadena ) {
				var cadX = "";
				var j;
				for ( j = cadena.length - 1; j >= 0; j-- ) {
					cadX+= cadena[ j ];
				}
				return cadX;
			}
			function getPadxVowels( cadena ) {
				var cadX = "";
				var j;
				for ( j = 0; j < cadena.length; j++ ) {
					if ( cadena[ j ] == "a" || 
						 cadena[ j ] == "e" ||
						 cadena[ j ] == "i" ||
						 cadena[ j ] == "o" ||
						 cadena[ j ] == "u" ) {
							cadX+= "#";
					} else {
						cadX+= cadena[ j ];
					}
				}
				return cadX;
			}
			function getDolarxNoVowels( cadena ) {
				var cadX = "";
				var j;
				for ( j = 0; j < cadena.length; j++ ) {
					if ( cadena[ j ] != "a" && 
						 cadena[ j ] != "e" &&
						 cadena[ j ] != "i" &&
						 cadena[ j ] != "o" &&
						 cadena[ j ] != "u" ) {
							cadX+= "$";
					} else {
						cadX+= cadena[ j ];
					}
				}
				return cadX;
			}
			function init() {
				var cadena = "JavaScript (abreviado comúnmente JS) es un lenguaje de programación interpretado, dialecto del estándar ECMAScript. Se define como orientado a objetos,​ basado en prototipos, imperativo, débilmente tipado y dinámico. Se utiliza principalmente en su forma del lado del cliente (client-side), implementado como parte de un navegador web permitiendo mejoras en la interfaz de usuario y páginas web dinámicas​ aunque existe una forma de JavaScript del lado del servidor (Server-side JavaScript o SSJS). Su uso en aplicaciones externas a la web, por ejemplo en documentos PDF, aplicaciones de escritorio (mayoritariamente widgets) es también significativo. Desde el 2012, todos los navegadores modernos soportan completamente ECMAScript 5.1, una versión de javascript. Los navegadores más antiguos soportan por lo menos ECMAScript 3. La sexta edición se liberó en julio del 2015.";
				
				var arCadena = cadena.split( " " );
				var i;
				var numMin, numMax, numAleat;
				var cadenaConv; // uilizada para almacenar los resultados de las conversiones a,b,c...
				
				document.write( "<h3>21. Escribir el texto con las siguiente posibilidades. aleatoriamente.</h3>" );
				
				for ( i = 0; i < arCadena.length; i++ ) {
					numMin = 0;
					numMax = 5;
					numAleat = genAleatorio( numMin, numMax );
					switch ( numAleat ) {
						case 0:
							// A Mayúsculas
							cadenaConv = getMayus( arCadena[ i ] );
						break;
						case "1":
						case 1:
							// A minusculas
							cadenaConv = getMinus( arCadena[ i ] );
						break;
						case 2:
							// Con x
							cadenaConv = getLetterX( arCadena[ i ] );
						break;
						case 3:
							// Al reves. 
							cadenaConv = getReverse( arCadena[ i ] );
						break;
						case 4:
							// Vocales.	
							cadenaConv = getPadxVowels( arCadena[ i ] );					
						break;
						case 5:
							// Consonantes.
							cadenaConv = getDolarxNoVowels( arCadena[ i ] );
						break;
						default:
							cadenaConv = "Increible si se ejecuta.";
						break;
					}
					document.write( cadenaConv );
					document.write( " " );
				}
			}
			
			init();
			
		</script>
