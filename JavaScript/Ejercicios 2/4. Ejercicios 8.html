		<script>
			// 8. 
			// Muestre por pantalla todos los nombres repetidos.
			
			function isInArray( arNameRep, busqueda ) {
				var bEsta = false;
				var i;
				
				for ( i = 0; i < arNameRep.length && !bEsta; i++ ) {
					if ( arNameRep[ i ] == busqueda ) {
						bEsta = true;
					}
				}
				return bEsta;
			}
			
			function allNameRep( arTmp ) {
				var i;
				var bEncontrado;
				var bYaEsta; // Utilizada para saber si el nombre ya se encuentra en el array de nombres repetidos.
							 // Podría un nombre estar más de 2 veces escritos.
				var arNameRep = []; // Para almacenar los nombres repetidos.
				
				for ( i = 0; i < arTmp.length - 1; i++ ) { // La última posición no tiene sentido leerla.
					bEncontrado = false;
					for ( j = i + 1; j < arTmp.length && !bEncontrado; j++ ) {
						if ( arTmp[ i ] == arTmp[ j ] ) {
							bYaEsta = isInArray( arNameRep, arTmp[ i ] );
							if ( !bYaEsta ) {
								bEncontrado = true;
								arNameRep[ arNameRep.length ] = arTmp[ i ];
							}
						}
					}
				}
				
				return arNameRep;
			}			
			
			function init() {
				var nomRepetido;
				var arNomRepetidos = [];
				
				var arNombres = [ "LUIS", "EVA", "ANA", "ANA MARÍA", "JUAN", "JOSÉ", "JOSÉ MARÍA", "LUIS", "OLGA", "RUTH", "EVA", "JUAN", "LUIS", "PEPE", "MARÍA", "MARIO", "ROBERTO", "ALBERTO", "EVA MARÍA", "OLGA María", "ELENA", "MARÍA ELENA TERESA", "LUIS" ];
				
				arNomRepetidos = allNameRep( arNombres ) ;
				
				if ( arNomRepetidos.length != 0 ) {
					document.write( "Los nombres repetidos son: " + arNomRepetidos );
				} else {
					document.write( "No hay ningún nombre repetido." );
				}
			}
			
			init();
			
		</script>
