		<script>
			// 11.
			// Cree una function en la cual devuelva los elementos que sean inferiores a la media.
			// La function recibe el array (este debe ser num√©rico).
			// Y retorna todos los elementos que sean inferiores a la media.
			function getElementsByMediaInf( arTmp ) {
				var media;
				var i;
				var arElements = [];
				
				media = getMediaArray( arTmp );
				
				for ( i = 0; i < arTmp.length; i++ ) {
					if ( arTmp[ i ] < media ) {
						arElements[ arElements.length ] = arTmp[ i ];
					}					
				}
				
				return arElements;
			}
			
			function init() {
				var arNumbers = [ 4, 6, 12, 24 ];
				
				document.write ( "Los elementos inferiores a la media son: " + getElementsByMediaInf( arNumbers ) );
			}
			
			init();
		
		</script>
