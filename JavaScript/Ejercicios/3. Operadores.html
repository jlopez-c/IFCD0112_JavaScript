<!DOCTYPE html>
<html lang="es">
	<head>
		<title>3. Operadores</title>
		<meta charset="UTF-8">
		<style>

		<script>
			// Operadores Aritméticos.
			i = 1;
			i++; // Incrementa i en 1.
			i+=2; // Incremente i en 2.
			i-=3; // Reduce i en 3.
			
			document.write( "i = " + i );
			
			i*=2; // Multiplica i por 2.
			document.write( "<br/>" );
			document.write( "i = " + i );
			
			document.write( "<br/>" );
			
			document.write( "i = " + ++i );
			document.write( "<br/>" );
			document.write( "i = " + i );
		
			// Operadores de comparación
			i = 5;
			j = 3;
			document.write( "<br/>" );
			document.write( i == j ); // de igualdad
			document.write( i > j );
			document.write( i < j );
			document.write( i >= j );
			document.write( i <= j );
			document.write( i != j ); // distinto de
			
			i = 5;
			j = "5" ;
			document.write( i === j ); // de igualdad. (valor y tipo).
			document.write( i !== j ); // distinto de. (valor y tipo).
			
			nombre1 = "ana";
			nombre2 = "anna";
			document.write( nombre1 > nombre2 );
		
			// Operadores lógicos.
			bEncontrado1 = true;
			bEncontrado2 = false;
			bEncontrado3 = true;
			bEncontrado4 = false;
			
			// AND -- && // Devuelve true si todos son true.
			document.write( bEncontrado1 && bEncontrado2 && bEncontrado3 && bEncontrado4 );
			
			// OR -- || // Con que uno sea true devuelve true
			document.write( bEncontrado1 || bEncontrado2 || bEncontrado3 || bEncontrado4 );
			
			// Negación. ! si es true convierte a false y viceversa.
			document.write( !bEncontrado1 ); 
		
			
		</script>
	</head>
