<!DOCTYPE html>
<html lang="es">
	<head>
		<title>7. for RESUELTO</title>
		<meta charset="UTF-8">
		<style>
			
		</style>
		<script>
			// El while es igual que el for.
			// Pero se utiliza cuando no tienes el número de iteraciones.
		
			document.write ( "<b>1. Mostrar números del 1 al 10.</b><br/>" );
			for ( i = 1; i < 11; i++ ) {
				document.write( i );
			}
			document.write( "<br/>" );
			
			i = 1;
			while ( i < 11 ) {
				document.write( i );
				i++;
			}
			
			
			
		</script>
	</head>
	<body>
		
		
	</body>
</html>
