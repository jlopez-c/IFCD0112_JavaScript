<!DOCTYPE html>
<html lang="es">
	<head>
		<title>11. Ejercicios Extras</title>
		<meta charset="UTF-8">
		<style>
			
		</style>
		<script>
			
			arNombres = [ "Juan", "Pepe", "Ana", "Eva", "Luis", "Olga", "Anabel", "José", "Elena", "Ana", "Juan", "Pepe", "Ernesto", "Elena", "Eva", "Alberto", "Martín" ];
			
			arApellidos = [ "García", "Pérez", "García", "Pérez", "López", "López", "García", "Gómez", "López", "Pérez", "García", "López", "Gómez", "García", "Eva", "Pérez", "Martín" ];
			
			arEdad = [ 23, 12, 13, 14, 16, 24, 24, 78, 54, 45, 16, 24, 24, 78, 54, 45, 18 ];
			
			arSexo = [ true, true, false, false, true, false, false, true, false, false, true, false, false, true, false, false];
			
			// 11. Mostrar los nombres que empiecen por A y sean mujeres o hombres.
			document.write( "<h3>11. Mostrar los nombres que empiecen por A y sean mujeres o hombres.</h3>" );
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arNombres[ i ].charAt( 0 ) == "A" ) {
					document.write( arNombres[ i ] + "-" + arSexo[ i ] + ", " );
				}
			}
			document.write( "<br />" );
			
			// Algoritmo para que la última coma no se escriba.
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arNombres[ i ].charAt( 0 ) == "A" ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] + "-" + arSexo[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			// 12. Mostrar los nombres que empiecen por A y sean mujeres o por J y hombres.
			document.write( "<h3>12. Mostrar los nombres que empiecen por A y sean mujeres o por J y hombres.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( ( arNombres[ i ].charAt( 0 ) == "A" && !arSexo[ i ] ) || ( arNombres[ i ].charAt( 0 ) == "J" && arSexo[ i ] ) ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( ( ( arSexo[ i ] ) ? "Hombre: " : "Mujer:" ) + arNombres[ i ]  );
				}
			}
			document.write( "." );
			
			// 13. Mostrar los hombres mayores de edad y que empiezan por J o por A y mostrar todas las mujeres.				
			document.write( "<h3>13. Mostrar los hombres mayores de edad y que empiezan por J o por A y mostrar todas las mujeres.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arSexo[ i ] ) {
					if ( arEdad[ i ] >= 18 && arNombres[ i ].charAt( 0 ) == "J" || arNombres[ i ].charAt( 0 ) == "A" ) {
						if ( !bPrimeraVez ) {
							bPrimeraVez = true;
						} else {
							document.write( ", " );
						}
						document.write( "Hombre:" + arNombres[ i ]  );
					} 
				}	
				else {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( "Mujer:" + arNombres[ i ]  );
				}				
			}
			document.write( "." );
			
			// 14. Mostrar los nombres y apellidos de las personas que tienen el mismo nombre que el apellido.
			document.write( "<h3>14. Mostrar los nombres y apellidos de las personas que tienen el mismo nombre que el apellido.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arNombres[ i ] == arApellidos[ i ] ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			// 15. Mostrar los nombres y apellidos pero solo hasta que encontremos a alguien mayor de 60.
			// No mostrar a ese último.
			document.write( "<h3>15. Mostrar los nombres y apellidos pero solo hasta que encontremos a alguien mayor de 60.</h3>" );
			bPrimeraVez = false;
			i = 0; 
			while ( i < arNombres.length && arEdad[ i ] <= 60  ) {
				
				if ( !bPrimeraVez ) {
					bPrimeraVez = true;
				} else {
					document.write( ", " );
				}
				document.write( arNombres[ i ] + " " + arApellidos[ i ] );
				
				i++;
			}
			document.write( "." );
			document.write( "<br />" );
			// 16. Contar las personas mayores de edad y cuantos menores.
			document.write( "<h3>16. Contar las personas mayores de edad y cuantos menores.</h3>" );
			bPrimeraVez = false;
			iMayores = 0;
			iMenores = 0;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] >= 18 ) {
					iMayores++;
				} else {
					iMenores++;
				}
			}
			document.write( "Mayores de edad: " + iMayores );
			document.write( "<br />" );
			document.write( "Menores de edad: " + iMenores );
			document.write( "<br />" );
			
			// 17. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L.
			document.write( "<h3>17. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] >= 18 && ( arApellidos[ i ].charAt( 0 ) == "G" || arApellidos[ i ].charAt( 0 ) == "L" ) ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] + " " + arApellidos[ i ] + " - " + arEdad[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			// 18. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L pero solo si los que empiezan por G son mujeres y por L si son hombres.
			document.write( "<h3>18. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L pero solo si los que empiezan por G son mujeres y por L si son hombres.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] >= 18 && ( ( arApellidos[ i ].charAt( 0 ) == "G" && !arSexo[ i ] ) || ( arSexo[ i ] && arApellidos[ i ].charAt( 0 ) == "L" ) ) ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] + " " + arApellidos[ i ] + " - " + arEdad[ i ] + " - " +  arSexo[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			document.write( "<h3>18.(MEJOR FORMA) Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L pero solo si los que empiezan por G son mujeres y por L si son hombres.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] >= 18 ) {
					if ( ( arApellidos[ i ].charAt( 0 ) == "G" && !arSexo[ i ] ) || 
					   ( arApellidos[ i ].charAt( 0 ) == "L" && arSexo[ i ] ) ) {
						if ( !bPrimeraVez ) {
							bPrimeraVez = true;
						} else {
							document.write( ", " );
						}
						document.write( arNombres[ i ] + " " + arApellidos[ i ] + " - " + arEdad[ i ] + " - " +  arSexo[ i ] );
					}
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			// 19. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L pero solo si los que empiezan por G son mujeres y por L si son hombres o son mujeres.
			document.write( "<h3>19. Mostrar los nombres de las personas mayores de edad cuyo apellido empiece por G o L pero solo si los que empiezan por G son mujeres y por L si son hombres o son mujeres.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] >= 18 ) {
					if ( ( arApellidos[ i ].charAt( 0 ) == "G" && !arSexo[ i ] ) || 
					   ( arApellidos[ i ].charAt( 0 ) == "L" ) ) {
						if ( !bPrimeraVez ) {
							bPrimeraVez = true;
						} else {
							document.write( ", " );
						}
						document.write( arNombres[ i ] + " " + arApellidos[ i ] + " - " + arEdad[ i ] + " - " +  arSexo[ i ] );
					}
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			// 20. Mostrar el nombre y los apellidos de las personas cuyo nombre sea de la misma longitud que el apellido.
			document.write( "<h3>20. Mostrar el nombre y los apellidos de las personas cuyo nombre sea de la misma longitud que el apellido.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arNombres[ i ].length == arApellidos[ i ].length ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] + " - " + arApellidos[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			
			// 21. Mostrar los nombres que empiecen y acaben por la misma letra.
			//arNombres[ 0 ].toUpperCase() --> Convertir el nombre de la posición a mayúsculas.
			//arNombres[ 0 ].charAt( 0 ).toUpperCase() .....
			document.write( "<h3>21. Mostrar los nombres que empiecen y acaben por la misma letra.</h3>" );
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arNombres[ i ].charAt( 0 ).toUpperCase() == arNombres[ i ].charAt( arNombres[ i ].length - 1 ).toUpperCase() ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						document.write( ", " );
					}
					document.write( arNombres[ i ] );
				}
			}
			document.write( "." );
			document.write( "<br />" );
			
			
			
			
			// 22. Conseguir la persona mayor.
			document.write( "<h3>22. Conseguir la persona mayor.</h3>" );
			edadMayor = 0;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] > edadMayor ) {
					edadMayor = arEdad[ i ];
				}
			}
			
			personasMayores = "";
			iPersonasMayores = 0;
			bPrimeraVez = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arEdad[ i ] == edadMayor ) {
					if ( !bPrimeraVez ) {
						bPrimeraVez = true;
					} else {
						personasMayores+= ", ";
						iPersonasMayores++;
					}
					personasMayores+= arNombres[ i ] + " - " + arApellidos[ i ];
				}
			}
			if ( iPersonasMayores == 0 ) {
				document.write( "La persona mayor es: " + personasMayores );
			} else {
				document.write( "Las personas mayores son: " + personasMayores );
			}
			document.write( "<br />" );
			// 23. Conseguir la persona mayor de hombres y la persona mayor de mujeres.
			document.write( "<h3>23. Conseguir la persona mayor de hombres y la persona mayor de mujeres.</h3>" );
			edadMayorH = 0;
			edadMayorM = 0;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arSexo[ i ] ) {
					if ( arEdad[ i ] > edadMayorH ) {
						edadMayorH = arEdad[ i ];
					}
				} else {
					if ( arEdad[ i ] > edadMayorM ) {
						edadMayorM = arEdad[ i ];
					}
				}
			}
			
			personasMayoresH = "";
			iPersonasMayoresH = 0;
			personasMayoresM = "";
			iPersonasMayoresM = 0;
			bPrimeraVezH = false;
			bPrimeraVezM = false;
			for ( i = 0; i < arNombres.length; i++ ) {
				if ( arSexo[ i ] ) {
					if ( arEdad[ i ] == edadMayorH ) {
						if ( !bPrimeraVezH ) {
							bPrimeraVezH = true;
						} else {
							personasMayoresH+= ", ";
						}
						iPersonasMayoresH++;
						personasMayoresH+= arNombres[ i ] + " - " + arApellidos[ i ];
					}
				} else {
					if ( arEdad[ i ] == edadMayorM ) {
						if ( !bPrimeraVezM ) {
							bPrimeraVezM = true;
						} else {
							personasMayoresM+= ", ";
						}
						iPersonasMayoresM++;
						personasMayoresM+= arNombres[ i ] + " - " + arApellidos[ i ];
					}
				}
			}
			
			if ( iPersonasMayoresH == 1 ) {
				document.write( "La persona mayor HOMBRE es: " + personasMayoresH );
			} else {
				document.write( "Las personas mayores HOMBRES son: " + personasMayoresH );
			}
			document.write( "<br />" );
			if ( iPersonasMayoresM == 1 ) {
				document.write( "La persona mayor MUJER es: " + personasMayoresM );
			} else {
				document.write( "Las personas mayores MUJERES son: " + personasMayoresM );
			}
		</script>
