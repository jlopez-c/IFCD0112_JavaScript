<!DOCTYPE html>
<html lang="es">
	<head>
		<title>1. Variables</title>
		<meta charset="UTF-8">
		<style>
			
		</style>
		<script>
			i = 5;
			document.write( "i = " + i );
			
			i = 4;
			j = 3;
			document.write( "<br />" );			
			document.write( "i + j = " + ( i + j ) );
			
			i = 5.5;
			j = 7.21;
			document.write( "<br />" );			
			document.write( "i * j = " + ( i * j ) );
			
			i = 9;
			j = 3;
			
			//i = 9 y j = 3. Y la suma es 12.
			document.write( "<br />" );	
			document.write( "i = " + i + " y j = " + j + ". Y la suma es " + ( i + j ) + "." );
			
			
			//Explicación dobles comillas y comillas simples.
			document.write( "<br />" );	
			document.write( "Buenos 'días' Ana" ); // No problem.
			
			document.write( "<br />" );	
			document.write( 'Buenos "días" Ana' ); // Solucionado .comillas dobles entre comillas simples.
			
			document.write( "<br />" );	
			document.write( "Buenos 'días' \"Ana\"" ); // Utilizando caracter escape.
			
			document.write( "<br />" );	
			document.write( 'Buenos \'días\' "Ana"' ); // Utilizando caracter escape.
			
			nombre = "Eva";
			document.write( "<br />" );	
			document.write( "Buenos días " + nombre );
			
			
			
			
			
			
		</script>
	</head>
	<body>
		
		
	</body>
</html>
