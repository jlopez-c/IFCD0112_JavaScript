<!DOCTYPE html>
<html lang="es">
	<head>
		<title>19. Métodos que nos faltan de arrays</title>
		<meta charset="UTF-8">
		<style>

		<script>
			// join
			// es lo contrario de split.
			
			cadena = "JavaScript (abreviado comúnmente JS) es un lenguaje de programación interpretado, dialecto del estándar ECMAScript. Se define como orientado a objetos,​ basado en prototipos, imperativo, débilmente tipado y dinámico. Se utiliza principalmente en su forma del lado del cliente (client-side), implementado como parte de un navegador web permitiendo mejoras en la interfaz de usuario y páginas web dinámicas​ aunque existe una forma de JavaScript del lado del servidor (Server-side JavaScript o SSJS). Su uso en aplicaciones externas a la web, por ejemplo en documentos PDF, aplicaciones de escritorio (mayoritariamente widgets) es también significativo. Desde el 2012, todos los navegadores modernos soportan completamente ECMAScript 5.1, una versión de javascript. Los navegadores más antiguos soportan por lo menos ECMAScript 3. La sexta edición se liberó en julio del 2015.";
			
			arCadena = cadena.split( " " );
			cadena = arCadena.join( "-" );
			document.write( cadena );
			document.write( "<br/>" );
			
			arPaises = [ "España", "Francia", "Portugal", "Italia", "Grecia", "Alemania", "Reino Unido", "Estados Unidos de America", "Canadá", "Federación Rusa", "Suiza", "Suecia", "Noruega", "Finlandia", "Belgica", "Holanda", "La Republica Dominicana", "Nueva Zelanda", "Republica de Bolivia", "Republica de Colombia", "Chile", "Republica del congo" ];
			
			paises = arPaises.join( " " );
			
			document.write( paises );
			document.write( "<br/>" );
			
			// pop y push.
			// Eliminar y añadir por el final.
			
			arPaises.push( "Perú" );
			document.write( arPaises );
			document.write( "<br/>" );
			
			paisEliminado = arPaises.pop(); // Elimino Perú.
			paisEliminado = arPaises.pop(); // Elimino Republica del congo
			document.write( arPaises );
			document.write( "<br/>" );
			
			// shift y unshift.
			// Eliminar y añadir por el principio.
			arPaises.unshift( "Perú" );
			document.write( arPaises );
			document.write( "<br/>" );
			
			paisEliminado = arPaises.shift(); // Elimino Perú.
			document.write( arPaises );
			document.write( "<br/>" );
			
			// splice
			arPaises.splice( 5, 3 ); // Desde la posicion 5 elimino 3 elementos.
			document.write( arPaises );
			document.write( "<br/>" );
			
			// Otra forma de añadir.
			arPaises[ arPaises.length ] = "Perú";
			document.write( arPaises );
			document.write( "<br/>" );
			
			// Reverse
			arPaises.reverse();
			document.write( arPaises );
			document.write( "<br/>" );
			
			// reverse en cadenas. NO FUNCIONA.
			nombre = "Juan Pérez";
			document.write( nombre );
			document.write( "<br/>" );
			// nombre.reverse(); COMENTADO PORQUE NO FUNCIONA.
			document.write( nombre );
			document.write( "<br/>" );
			
			// Escribir Juan Perez el reves.
			arNombre = nombre.split( "" );
			arNombre.reverse();
			nombre = arNombre.join( "" );
			document.write( nombre );
			document.write( "<br/>" );
			
			
		</script>
