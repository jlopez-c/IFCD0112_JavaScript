<!DOCTYPE html>
<html lang="es">
	<head>
		<title>15. DOM - Tablero</title>
		<meta charset="UTF-8">
		<style>
		
			.wrapper {
				display: flex;
				align-items: center;
				justify-content: center;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%; }
			
			.tablero {
				width: 300px;
				height: 300px; }
			
			.cuadro {
				border: 1px solid red;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				float: left; }	
			
		</style>
		<script>			
			function pulsar() {
				//alert ( this.innerHTML );
				var nodos;
				
				nodos = document.getElementsByClassName( "cuadro" );
				
				// Declarando el mismo evento click para todos los cuadros.
				for ( i = 0; i < nodos.length; i++ ) {
					if ( this == nodos[ i ] ) {
						alert( "Has pulsado en el nodo " + i );
					}
				} 
				
			}
			
			window.onload = function() {
				var nodos;
				
				nodos = document.getElementsByClassName( "cuadro" );
				
				// Declarando el mismo evento click para todos los cuadros.
				for ( i = 0; i < nodos.length; i++ ) {
					nodos[ i ].onclick = pulsar;
				}
			}
			
			
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div class="tablero">
				<div class="cuadro"></div>
				<div class="cuadro"></div>
				<div class="cuadro"></div>
				
				<div class="cuadro"></div>
				<div class="cuadro"></div>
				<div class="cuadro"></div>
			
				<div class="cuadro"></div>
				<div class="cuadro"></div>
				<div class="cuadro"></div>		
			</div>
		</div>
	</body>
	
</html>
